<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
    <img
      class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}"
    />
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>Preis: {{ book.price }}</p>
    <p>{{ book.description }}</p>

    <div>
      <span *ngFor="let x of getStars()">⭐️</span>
    </div>

    <button class="btn btn-success mr-2" (click)="doRateUp()"> + </button>
    <button class="btn btn-danger mr-2" (click)="doRateDown()"> – </button>
  </div>
</div>
